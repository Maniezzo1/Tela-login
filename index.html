<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faça seu login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,
wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main id="tela-login-registro">

        <div class="interface" id="login">

            <section class="tela-login">

                <h1>Faça seu <span>login</span></h1>

                <form action="#">

                    <input type="email" name="email" id="email" placeholder="Seu e-mail:">
                    <input type="password" name="senha" id="senha" placeholder="Sua senha:">
                    <a href="#">Esqueceu a senha?</a>
                    <input type="submit" value="Fazer login">

                </form> <!--formulário de login-->

                <article class="opt-login">
                    <p>Ou faça login usando:</p>
                    <div class="btn-opt-login">
                        <button><img src="images/facebook.png" alt="Logotipo do Facebook" width="128px"
                                height="128px"></button>
                        <button><img src="images/google.png" alt="Logotipo do Google"></button>
                        <button><img src="images/apple.png" alt="Logotipo da Apple" width="128px"
                                height="128px"></button>
                    </div>

                </article>

                <article class="txt-criar-conta-login">
                    <p>Não tem conta? <a href="#" id="btn=registro">Crie uma agora</a></p>
                </article>

            </section>

            <section class="img-decoracao img-login">

            </section>

        </div>
    </main>

</body>

</html>
